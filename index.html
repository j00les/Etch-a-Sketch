<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch it!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/f591cbd21d.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <header>
            <nav class="navbar">
                <h1>Etch a Sketch </h1>
            </nav>
        </header>
        <section class="sketchpad">
            <div class="inbetween">
                <div class="sizeValue">1 x 1</div>
                <input class="gridSlider" type="range" min="1" max="64" value="1">
            </div>
            <div class="board-and-buttons">
                <div class="board"></div>
                <section class="buttons">
                    <input class="colorPicker" type="color" value="#14213D">
                    <button class="randomBtn btn">Random</button>
                    <button class="eraseBtn btn">Eraser</button>
                    <button class="resetBtn btn">Reset</button>
                </section>
            </div>
        </section>
        <footer>
            <div class="footer-container">
                <p>Copyright&copy; Nabiel Alif</p>
                <a target="blank" href="https://github.com/j00les">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </footer>
    </main>
</body>

</html>
