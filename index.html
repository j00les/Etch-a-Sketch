<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch it!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="board"></div>
    <div class="buttons">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('gray')" >Gray</button>
        <button onclick="changeColor('random')" >Random</button>
        <button onclick="changeColor('white')" >Eraser</button>
        <button onclick="resetBoard()">Reset</button>
        

    </div>
    
    <div class="size">
        <input
         class="sizing" 
         type="text" 
         placeholder="Grid Size"
         onchange="changeSize(this.value)" >
        <button class="size">Set</button>
    </div>
   
</body>
</html>
