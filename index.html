<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch it!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1>Etch a Sketch </h1>
        </nav>
    </header>
    <section class="sketchpad">
        <div class="container">
            <div class="sizeValue">1 x 1</div>
            <input class="gridSlider" type="range" min="1" max="64" value="1">
        </div>
        <div class="board-and-buttons">
            <div class="board"></div>
            <section class="buttons">
                <button class="blackBtn btn">Black</button>
                <button class="grayBtn btn">Gray</button>
                <button class="randomBtn btn">Random</button>
                <button class="eraseBtn btn">Eraser</button>
                <button class="resetBtn btn">Reset</button>
                <div class="mode-container">
                    Brush: <br>
                    <span class="mode"></span>
                </div>
            </section>
        </div>
    </section>

</body>

</html>
